<!doctype html>
<html ng-app="ezstuff" ng-init="name='somebody'">
  <head>
    <script src="angular.min.js"></script>
    <script src="script.js"></script>

    <style type="text/css">
	/* remove .doc-example-live in jsfiddle */
		 .ng-scope {
		  border: 1px dashed red;
		}

    </style>

  </head>
  <body>
    <div ng-controller="EmployeeController">
      Manager: {{employee.name}} [ {{department}} ]<br>
      Reports:
        <ul>
          <li  ng-controller="subController">
            {{employee.name}} [ {{department}} ]
          </li>
        </ul>
      <hr>
      {{greeting}}
    </div>

    global:{{name}}
    <input type="text" ng-model="someProp"/>
    <ez-namecard data="name" ></ez-namecard>
  </body>
</html>
